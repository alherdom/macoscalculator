<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="calculator">
        <img src="img/colour_points.png" />
        <div class="display">0</div>
        <button id="c" class="btn">C</button>
        <button id="delete" class="btn">←</button>
        <button id="percent" class="btn">%</button>
        <button id="oper" class="btn">÷</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="oper" class="btn multi">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="oper" class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="oper" class="btn">+</button>
        <button id="zero" class="btn">0</button>
        <button id="point" class="btn">.</button>
        <button id="equal" class="btn">=</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
